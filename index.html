<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>My Test Page</title>
    <style>
        html, body {
            width: 100%; /* Ensure the html and body elements fill the viewport */
            height: 100%; /* Ensure the html and body elements fill the viewport */
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #333333 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* Apply the padding to accommodate the safe area */
        body {
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Test Page</h1>
</body>
</html>
